<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script src="components/d3/d3.js" charset="utf-8"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/underscore/underscore.js"></script>
    <script src="js/utils/event-emitter.js"></script>
    <script src="js/utils/socket-manager.js"></script>
    <script src="js/server.js"></script>
    <script src="js/project-likes.js"></script>
    <script src="js/view-ctrl.js"></script>
    <script src="js/word-ctrl.js"></script>
    <script src="js/word.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="viewport" >
    <div id="world" ng-controller="WordCtrl" style="transition: all 2s; transform: rotateY({{ distanceX * 100|number:1}}deg)  translateZ({{ distanceZ|number:1}}px)">
        <!-- Тут у циклі вивидиться усе що знаходиться у масиві projects -->
        <div class="project-item" data-ng-repeat="project in projects" data-id="{{project.id}}"
             style="transform: translateX({{project.x}}px) translateY({{project.y}}px) translateZ({{project.positionZ}}px);">
            <img ng-src="data/{{project.id}}/cover.png" alt="item"
                 style="opacity: {{project.opacity}}; -webkit-filter: blur({{project.blur}}px)" />
        </div>
    </div>
    </div>

    <div class="fade-left"></div>
    <div class="fade-right"></div>

    <div class="view-animate-container" >
        <div ng-view class="view-animate">
        </div>
    </div>

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
